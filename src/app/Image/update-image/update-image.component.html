    <form #editImage="ngForm" method="POST" enctype="multipart/form-data" (ngSubmit)="onSubmit(editImage.value)">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Name</label>
            <div class="col-sm-10">
                <h1>{{ editImage.name}}</h1>
                <input type="text" name="name" [(ngModel)]="ImageDetails['name']" #name="ngModel"  class="form-control" placeholder="Enter Image Name" minlength="3"  required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select Image</label>
            <div class="col-sm-10">
                <img src="{{ 'http://192.168.10.184/ImageUploadApi/public/' +  ImageDetails['path'] }}" width="50px" height="50px"><br>
                <input type="file" class="form-control-file" name="path"  [(ngModel)]="ImageDetails.path" (change)="fileSelect($event)">
            </div>
        </div>
        <div class="form-group row">
            <div><input type="submit" value="Update" [disabled]="!editImage.form.valid"  class="btn btn-primary"></div>
        </div>
    </form>
</div>
