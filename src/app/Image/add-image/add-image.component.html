<div *ngIf="spinner; loaded">
    <div id="overlay">
        <div class="spinner"></div>
        <br/>
        Loading...
    </div>
</div>
<div id="AddImageForm" class="container">
    <h2>Add Image</h2>
    <div>
        <div *ngIf="addImage.controls['name'].touched">
            <div *ngIf="addImage.controls['name'].hasError('required')" class="alert alert-danger">Image Name is required</div>
            <div *ngIf="addImage.controls['name'].hasError('minlength')" class="alert alert-danger">Image Name must be greater than 3 Character</div>
        </div>
        <div *ngIf="addImage.controls['path'].touched">
            <div *ngIf="addImage.controls['path'].hasError('required')" class="alert alert-danger">Please Select Image</div>
        </div>
    </div>
    <form [(formGroup)]="addImage" method="POST" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Name</label>
            <div class="col-sm-10">
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Image Name" minlength="3" autofocus required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select Image</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" formControlName="path" value="{{ path }}" name="path" (change)="fileSelect($event)">
                <!--<input type="hidden" class="form-control-file" formControlName="pathfile">-->
            </div>
        </div>
        <div class="form-group row">
            <div><input type="submit" value="Submit" class="btn btn-primary" [disabled]="addImage.invalid"></div>
        </div>
    </form>
</div>
