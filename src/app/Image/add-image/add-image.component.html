<div id="AddImageForm" class="container">
    <h2>Add Image</h2>
    <!--<div>
        <div *ngIf="addImage.controls['name'].touched">
            <div *ngIf="addImage.controls['name'].hasError('required')" class="alert alert-danger">Image Name is required</div>
            <div *ngIf="addImage.controls['path'].hasError('required')" class="alert alert-danger">please Select File</div>
        </div>
    </div>-->
    <form [formGroup]="addImage" method="POST" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Name</label>
            <div class="col-sm-10">
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Image Name" autofocus required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select Image</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" formControlName="path" value="" (change)="fileSelect($event)">
            </div>
        </div>
        <div class="form-group row">
            <div><input type="submit" value="Submit" class="btn btn-primary"></div>
        </div>
    </form>
</div>
